<body >
<div class="container" id="ustanovaInfo">
<div id="navigacija"></div>

<div style="font-size: 3em;margin: 5px auto;"><span class="glyphicon glyphicon-info-sign" ></span><span style="margin-left: 10px"></span></div>

<h3>{{name}}</h3>
<h5><b>Adresa:</b> {{address}}</h5>
<h5><b>Telefon:</b> {{phone}}</h5>
<h5><b>Email:</b> {{mail}}</h5>
<h5><b>Radno vrijeme:</b>{{hours}}</h5>
<div>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2827.844689574528!2d13.848334850051081!3d44.86545647899584!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x477cd3210b40b665%3A0x3b2510d29cdea0b3!2sTrg+Republike+1%2C+52100%2C+Pula!5e0!3m2!1shr!2shr!4v1478817260667" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
</div></div>
<script>

    function postaviUstanovu(data) {
        ustanovaInfo.name = data.name;
    }

    var ustanovaInfo = new Vue({
       el: '#ustanovaInfo',
        data: {
            name : "MUP",
            address : "Trg Republike 1",
            phone : "052 522 511",
            mail : "mup@hrvatska.hr",
            hours : "08-15"
        }
    });

    var url = 'http://duda-toshiba:8080/facility/';
    var idUstanove = "582e36ec21ad6516f0d7d5a4";//izvući iz adrese GET
    url += idUstanove;


    $.ajax({
        method: "GET",
        contentType: 'application/json',
        dataType: "json",
        cache: true,
        url: url
    }).done(function( data ) {
        console.log("Funkcija done kaže:");
        console.log(data);
        postaviUstanovu(data);
    }).fail(function(jqxhr, textStatus, error) {
        console.log( textStatus + " " + error);
    });

    $('#navigacija').load('navigacija.html');

</script>
</body>
