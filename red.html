<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- JQuery-->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!--custom css-->
    <link rel="stylesheet" type="text/css" href="css/JT.css">

    <!-- Vue.js -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="navigacija"></div>
<div class="container">




    <div id="popisRedova">
        <h2> Odaberi red  ({{nazivUstanove}})</h2>

        <ul class="list-group" >
            <template v-for="red in redovi">
                <li class="list-group-item">
                    <span class="badge">14</span><!-- todo: pročitati broj ljudi u redu iz baze kad bude dostupan -->
                    <a :href="'trenutni.html?ustanova_id=' +idUstanove + '&red_id=' + red.id "> {{red.name}}</a>
                </li>
            </template>

        </ul>
    </div>



</div>

<div id="footer"></div>

<script>

    var preloader = '<div class="loader loader-default"></div>';
    $('body').append(preloader);

    // pronalazi GET parametre iz url-a
    $.urlParam = function(name){
        var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
        if (results==null){
            return null;
        }
        else{
            return results[1] || 0;
        }
    };

    var popisRedova = new Vue({
        el: '#popisRedova',
        data: {
            nazivUstanove : "",
            idUstanove : "",
            redovi : []

        },
        methods: {
            postaviRed : function (data) {
                this.idUstanove = data.id;
                this.nazivUstanove = data.name;
                this.redovi = data.queues;
            }
        },
        created: function () {
            var url = 'https://justin-time.herokuapp.com/facility/';
            var idUstanove = $.urlParam('ustanova_id');//izvući iz adrese GET

            if(idUstanove == null) {
                //nije proslijeđen id ustanove, vrati na popis ustanova
                window.location = "ustanova.html";
            }

            url += idUstanove;

            $(".loader").addClass("is-active");//ručno animiraj preloader

            var app = this;
            $.ajax({
                method: "GET",
                contentType: 'application/json',
                dataType: "json",
                cache: true,
                url: url
            }).done(function( data ) {
                $(".loader").removeClass("is-active");
                app.postaviRed(data);
            }).fail(function(jqxhr, textStatus, error) {
                console.log( textStatus + " " + error);
                $(".loader").removeClass("is-active");
            });

        }
    });


    $('#footer').load('Footer.html');
    $('#navigacija').load('navigacija.html');

</script>

</body>
</html>
