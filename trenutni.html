<div>

                   <div style="display: inline-block;">

                       Trenutni broj: 14</div>

            </div>

    <div class="row">
        <div class="col-sm-6 col-md-4">
            <div class="thumbnail">
                <div class="caption">
                    <h3 style="position: absolute; top: 2px; padding-bottom: 15px; font-size: 20px;"><b>FET</b> - Referada</h3>
                    <button type="button" class="btn btn-primary" style="position: absolute; top: 10px; right: 30px;" @click="ukloni"><i class="fa fa-times" aria-hidden="true" style="font-size: 1.6em"></i>
                    </button>
                    <div style="display: inline-block; margin-right: 20px; margin-left: 15px;">
                        <p style="font-size: 6em; text-align: left; color: indigo; margin-top: 45px">
                            <b >5</b>
                        </p>
                    </div>

                    <div style="display: inline-block;">
                        <p style="text-align: right;font-size: 20px;"><b><i class="fa fa-hourglass-start" aria-hidden="true" style="font-size: 22px"></i></b> 10 minuta <br>
                            Trenutni broj: 3</div>

            </div>

    </div>
</div>
</div>

<div id="footer"></div>

<script>

    // pronalazi GET parametre iz url-a
    $.urlParam = function(name){
        var results = new RegExp('[\?&]' + name + '=([^&#]*)').exec(window.location.href);
        if (results==null){
            return null;
        }
        else{
            return results[1] || 0;
        }
    };


    var redPodaci = new Vue({
        el: '#redPodaci',
        data: {
            nazivUstanove : "MUP",
            idUstanove : "",
            idReda : "",
            red : [],
            brojLjudi : "",

        },
        methods: {
            ukloni : function () {
                var app = this;
                var mail = localStorage.getItem("mail");
                var url = 'https://justin-time.herokuapp.com/queue/removeUser/';
                url+= this.idUstanove;
                url+="/" + this.idReda;// + "/" +mail;
                url += "?access_token=" + localStorage.getItem("token");
                $.ajax({
                    method: "DELETE",
                    contentType: 'application/json',
                    dataType: "json",
                    cache: true,
                    url: url,
                    data: {
                        //"access_token" : localStorage.getItem("token")
                    }
                }).done(function( data ) {
                    console.log(data);
                    app.brojLjudi--;
                }).fail(function(jqxhr, textStatus, error) {
                    console.log( textStatus + " " + error);
                });
            }
        },
        created: function () {
            var url = 'https://justin-time.herokuapp.com/facility/';
            var idUstanove = $.urlParam('ustanova_id');//izvući iz adrese GET
            if(idUstanove == null) {
                //nije proslijeđen id ustanove, vrati na popis ustanova
                //window.location = "ustanova.html";
            }

            url += idUstanove;


            var app = this;
            $.ajax({
                method: "GET",
                contentType: 'application/json',
                dataType: "json",
                cache: true,
                url: url,
                data: {
                    //"access_token" : localStorage.getItem("token")
                }
            }).done(function( data ) {
                console.log(data);
                app.idUstanove = data.id;
                app.nazivUstanove = data.name;
                var redovi = data.queues;
                app.idReda = $.urlParam('red_id');
                app.uRedu = localStorage.getItem(app.idReda);
                for(var i = 0; i<data.queues.length;i++) {
                    if(data.queues[i].id == app.idReda) app.red = data.queues[i];
                }
                var url = 'https://justin-time.herokuapp.com/queue/' + app.idReda;
                $.ajax({
                    method: "GET",
                    contentType: 'application/json',
                    dataType: "json",
                    cache: true,
                    url: url,
                    data: {
                        //"access_token" : localStorage.getItem("token")
                    }
                }).done(function( data ) {
                    console.log("Broj ljudi vraca:");
                    console.log(data);
                    console.log("Broj ljudi u redu " + data.name + " je " + data.priority);
                    app.brojLjudi = data.priority;
                }).fail(function(jqxhr, textStatus, error) {
                    console.log( textStatus + " " + error);
                    app.brojLjudi = 0;
                });
            }).fail(function(jqxhr, textStatus, error) {
                console.log( textStatus + " " + error);
            });

        }
    });

    $.ajax({
        method: "GET",
        contentType: 'application/json',
        dataType: "json",
        cache: true,
        url: "https://justin-time.herokuapp.com/queue/getQueuedUser",
        data: {
            "access_token" : localStorage.getItem("token")
        }
    }).done(function( data ) {
        console.log(data);
    });

    $('#footer').load('Footer.html');
    $('#navigacija').load('navigacija.html');


</script>
