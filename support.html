<h2> Podrška </h2>
  <h3 style="font-size: 16px;"> Ispunite formu te vam se javljamo u najkraćem mogućem roku.</h3>
        <div class="row">
            <div class="col-md-6 col-md-offset-1">
                <div class="well well-sm">
                    <form class="form-horizontal" action="" method="post">
                        <fieldset>
                            <legend class="text-center" style="color: #0a568c"><b>JUSTIN TIME</b></legend>


                            <div class="form-group">
                                <label class="col-md-3 control-label" for="name">Ime i prezime</label>
                                <div class="col-md-9">
                                    <input id="name" name="name" type="text" placeholder="Upisi ime i prezime" class="form-control"  style="background-color:rgba(45, 233, 149, 0.17)">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-3 control-label" for="email">ustanova</label>
                                <div class="col-md-9">
                                    <input id="ustanova" name="Ustanova" type="text" placeholder="Upisi ustanovu" class="form-control"  style="background-color:rgba(45, 233, 149, 0.17)">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-3 control-label" for="email">E-mail</label>
                                <div class="col-md-9">
                                    <input id="email" name="email" type="text" placeholder="Upisi e-mail" class="form-control"  style="background-color:rgba(45, 233, 149, 0.17)">
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="col-md-3 control-label" for="message">Poruka</label>
                                <div class="col-md-9">
                                    <textarea class="form-control" id="message" name="message" placeholder="Upisi poruku" rows="8"  style="background-color:rgba(45, 233, 149, 0.17)"></textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-12 text-right">
                                    <button type="submit" class="btn btn-info">Pošalji</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>

</div>
