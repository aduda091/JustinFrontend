<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>Justin Time- ustanova</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- JQuery-->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!--custom css-->
    <link rel="stylesheet" type="text/css" href="css/JT.css">

    <!-- Vue.js -->
    <script src="https://unpkg.com/vue/dist/vue.js"></script>

</head>
<body>
<div>


<div id="navigacija"></div>


    <div id="popisUstanova">

        <div class="input-group">

            <span class="input-group-addon"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></span>
            <input type="search" v-model="searchString" placeholder="Pretraga ustanova..." class="form-control"/>
        </div>
        <h2> Odaberi ustanovu</h2>
        <ul class="list-group">
            <li class="list-group-item" v-for="ustanova in nadjeneUstanove" >
                <a :href="'red.html?ustanova_id=' + ustanova.id" :title="ustanova.name" style="display: inline-block; width: 80%;font-size: 1.4em;">
                    {{ustanova.name}}
                </a>
                <a :href="'Ustanova_info.html?ustanova_id=' + ustanova.id"
                   :title="'Informacije o ustanovi ' + ustanova.name"
                   class="glyphicon glyphicon-info-sign pull-right"
                   style="display: inline-block; width: 40px;font-size: 1.4em;" >
                </a>
            </li>
        </ul>
    </div>

    <div class="progress">
        <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 20%">
            <span class="sr-only">20% Complete</span>
        </div>


</div>

</div>

<script>
    window.postaviUstanove = function (data) {
//        console.log("Dohvacene ustanove: ");
//        console.log(data);
        //postavi ustanove na dohvaćene podatke iz ajax requesta
        ustanove.ustanove = data;
    };
    var ustanove = new Vue({
        el: '#popisUstanova',
        data: {
            ustanove: [//placeholder ustanove kad ne radi baza

            ],
            searchString: ""
        },
        computed: {
            nadjeneUstanove: function () {
                var ustanove_array = this.ustanove,
                        searchString = this.searchString;

                if(!searchString){
                    return ustanove_array;
                }
                searchString = searchString.trim().toLowerCase();
                ustanove_array = ustanove_array.filter(function(item){
                    if(item.name.toLowerCase().indexOf(searchString) !== -1){
                        return item;
                    }
                });
                return ustanove_array;
            }
        }
    });



    var url = 'http://duda-toshiba:8080/facility/read-all';
    //var url = "http://localhost:3000/ustanove";
    $.ajax({
        method: "GET",
        contentType: 'application/json',
        //jsonp : true,
        dataType: "json",
        //crossDomain : true,
        //jsonpCallback: "postaviUstanove",
        cache: true,
        url: url
    }).done(function( data ) {
        console.log("Funkcija done kaže:");
        console.log(data);
        postaviUstanove(data);
    }).fail(function(jqxhr, textStatus, error) {
        console.log( textStatus + " " + error);
    });

    $('#navigacija').load('navigacija.html');

</script>


</body>
</html>
